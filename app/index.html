<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>

    <script src="angularScripts/angular.js"></script>
    <script src="angularScripts/angular-cookies/angular-cookies.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="angularScripts/angular-local-storage.min.js"></script>

    <script type="text/javascript" src="StorageExampleController.js"></script>
    <script type="text/javascript" src="components/home/homePageProductsController.js"></script>
    <script type="text/javascript" src="components/products/getAllProductsController.js"></script>
    <script type="text/javascript" src="components/login/UserLoginController.js"></script>
    <script type="text/javascript" src="components/register/registerController.js"></script>
    <script type="text/javascript" src="components/passwordRetrieve/passwordRetrieveController.js"></script>
    <script type="text/javascript" src="components/cart/cartController.js"></script>


    <script type="text/javascript" src="CityModel.js"></script>
    <script type="text/javascript" src="components/login/UserLoginService.js"></script>
    <script type="text/javascript" src="components/products/getAllProductsService.js"></script>
    <script type="text/javascript" src="components/passwordRetrieve/passwordRetrieveService.js"></script>
    <script type="text/javascript" src="components/register/registerService.js"></script>
    <script type="text/javascript" src="components/products/getRecommendedProductsService.js"></script>
    <script type="text/javascript" src="components/cart/CartService.js"></script>

</head>
<body>

    <div ng-controller="mainController as mainCtrl">
        <div>
           Hello {{mainCtrl.userService.UserName}}
        <span ng-show="mainCtrl.userService.isLoggedIn"> ,Your Last login: {{mainCtrl.userService.lastLoginDate}} </span>
        </div>
        <div>
            <a ng-href="#/">Home</a>
        </div>
        <div >
            <span ng-hide="mainCtrl.userService.isLoggedIn">
            <a ng-href="#/register">Register</a>
            </span>
        </div>
        <div>
            <span ng-hide="mainCtrl.userService.isLoggedIn">
                <a ng-href="#/login">Login</a>
            </span>
        </div>
        <div>
            <span>
                <a ng-href="#/getAllProducts">Products</a>
            </span>
        </div>
        <div>
            <span ng-hide=" ! mainCtrl.userService.isLoggedIn">
                <a ng-href="#/cart"><img src="components/cart/cart.png" height="30" width="30"></img></a>
            </span>
        </div>
    </div>
    <br>
    <br>
    <ng-view></ng-view>
</body>
</html>
