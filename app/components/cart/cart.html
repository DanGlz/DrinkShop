
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="../css/style.css" rel='stylesheet' type='text/css' />

<div class="main" ng-controller="cartController as CRTC" ng-model="CRTC.cartList">
    <h3 align="left">Total cost : {{CRTC.totalCost}}</h3>
    <div class="shop_top">
        <div class="container">


            <label>Search: </label>
            <input type="text" ng-model="CRTC.filterBy">
            <label> Category: </label>
            <select ng-model="CRTC.SelectedCategory"
                    ng-options="c.label for c in CRTC.categories">
            </select>
            <label> Country: </label>
            <select ng-model="CRTC.SelectedCountry"
                    ng-options="c.label for c in CRTC.country">
            </select>

            <div class="row shop_box-top">
                <!-- All products-->
                <div class="col-md-3 shop_box" ng-repeat="p in CRTC.itemInCart | filter : {CategoryName:CRTC.SelectedCategory.category ,Country:CRTC.SelectedCountry.category } |
                filter : CRTC.filterBy| orderBy: CRTC.propertyName : reverse" >
                    <a href="">
                        <img ng-src="{{src}}" class="img-responsive" alt=""/>
                        <div class="shop_desc">
                            <h3><a href="#">{{p.DrinkName}}</a></h3>
                            <p>{{p.Description}} </p>
                            <span class="actual" >Category: {{p.CategoryName}} </span><br>
                            <span class="actual" >Country: {{p.Country}} </span><br>
                            <span class="actual">Price: {{p.Price}}</span><br>
                            <span class="actual">Quantity:
                                <label>{{p.amount}}</label>
                            </span><br>
                            <ul class="buttons">
                                <li class="cart" ng-click="CRTC.deleteFromCart(p)"><a href="">Delete from Cart</a></li>
                                <li class="shop_btn"><a href="">Read More</a></li>
                                <div class="clear"> </div>
                            </ul>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h1 align="center">Total cost : {{CRTC.totalCost}}</h2>

    </footer>
</div>
