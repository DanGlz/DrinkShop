<link rel="stylesheet" type="text/css" href="stylesheets/styleRegister.css">

<div class="container" ng aria-controller="registerController as RGC">
    <div >
        <div class="signup-screen">
            <div class="space-bot text-center">
                <h1>Register</h1>
                <div class="divider"></div>
            </div>
            <form class="form-register"  name="register" ng-submit="RGC.register(form-register.$valid)" novalidate>
                <div class="input-field col s6">
                    <input id="username"
                           name="usernameInput"
                           type="text"
                           class="validate"
                           ng-model="RGC.user.UserName"
                           ng-required="true">
                    <label for="username">Username</label>
                    <p ng-show="RGC.usernameInput.$invalid && !RGC.usernameInput.$pristine" class="help-block">username is required</p>
                </div><!--the user name -->
                <div class="input-field col s6">
                    <input id="first_name"
                           name="firstNameInput"
                           type="text"
                           class="validate"
                           ng-model="RGC.user.FirstName"
                           ng-required="true">
                    <label for="first_name">First name</label>
                    <p ng-show="RGC.firstNameInput.$invalid && !RGC.firstNameInput.$pristine" class="help-block">First name is required</p>
                </div><!--the first name -->
                <div class="input-field col s6">
                    <input id="last_name"
                           name="lastNameInput"
                           type="text"
                           class="validate"
                           ng-model="RGC.user.LastName"
                           ng-required="true">
                    <label for="first_name">Last name</label>
                    <p ng-show="RGC.lastNameInput.$invalid && !RGC.lastNameInput.$pristine" class="help-block">Last name is required</p>
                </div><!--the last name -->
                <div class="input-field col s6"><!--the user password -->
                    <input id="password" type="password" name="passwordInput" ng-model="RGC.user.Password" ng-minlength='6' class="validate" >
                    <label for="password">Password</label>
                    <p class="alert alert-danger"  ng-show="form-register.passwordInput.$error.minlength || form.passwordInput.$invalid">Your password must be at least 6 characters.</p>
                    <p ng-show="RGC.passwordInput.$invalid && !RGC.passwordInput.$pristine" class="help-block">Password is required</p>
                </div><!--the user password -->
                <div class="input-field col s6">
                    <input id="Address" type="text" name="AddressInput" ng-model="RGC.user.Address" class="validate" required>
                    <label for="Address">Address</label>
                    <p ng-show="RGC.AddressInput.$invalid && !RGC.AddressInput.$pristine" class="help-block">Address is required</p>
                </div><!--the user Address-->
                <div class="input-field col s6">
                    <input id="City" type="text" name="CityInput" ng-model="RGC.user.City" class="validate" required>
                    <label for="City">City</label>
                    <p ng-show="RGC.CityInput.$invalid && !RGC.CityInput.$pristine" class="help-block">City is required</p>
                </div><!--the user City-->
                <div class="input-field col s6">
                    <input id="Country" type="text" name="CountryInput" ng-model="RGC.user.Country" class="validate" required>
                    <label for="City">Country</label>
                    <p ng-show="RGC.CountryInput.$invalid && !RGC.CountryInput.$pristine" class="help-block">Country is required</p>
                </div><!--the user Country-->
                <div class="input-field col s6">
                    <input id="Phone" type="tel" name="PhoneInput" ng-model="RGC.user.Phone" class="validate" required>
                    <label for="Phone">Phone</label>
                    <p ng-show="RGC.PhoneInput.$invalid && !RGC.PhoneInput.$pristine" class="help-block">Phone is required</p>
                </div><!--the user Phone-->
                <div class="input-field col s6">
                    <input id="Cellular" type="tel" name="CellularInput" ng-model="RGC.user.Cellular" class="validate" required>
                    <label for="Cellular">Cellular</label>
                    <p ng-show="RGC.CellularInput.$invalid && !RGC.CellularInput.$pristine" class="help-block">Cellular is required</p>
                </div><!--the user Cellular-->
                <div class="input-field col s6">
                    <input id="email" type="email" name="email" ng-model="RGC.user.Mail" class="validate" required>
                    <label for="email">Email</label>
                    <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
                </div><!--the user email-->








                <div class="space-top text-center">
                    <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
                        <i class="material-icons left">Done</i>
                    </button>
                    <button type="button" class="waves-effect waves-light btn cancel">
                        <i class="material-icons left">Cancel</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
